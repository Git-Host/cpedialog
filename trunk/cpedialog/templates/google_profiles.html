{% load i18n %}
{% extends "main.html" %}
{% block title %}{{title}} - My Google Profile{% endblock %}
{% block header %}
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo/yahoo-min.js" ></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/get/get-min.js" ></script>
<script type="text/javascript" src="/jscripts/yui-plugin-dispatcher-min.js"></script>
{% endblock %}
{% block blogcontainer %}
<script type="text/javascript">
    (function() {
         var profile_url = "http://www.google.com/profiles/{{username}}";
         YAHOO.plugin.Dispatcher.fetch ( 'profile_content', profile_url );
    })();
</script>
<div class="yui-g" id="albumsdiv">

    {% if error %}
    <div class="error">
        {{error}}
    </div>
    {% endif %}

    <div id="profile_content">
    </div>
</div>
{% endblock %}
