{% load i18n %}
{% if recentFeatured %}
<div id="featured">
    <h2>{% trans "Recent Featured" %}</h2>
    <ul>
        {% for blog in recentFeatured %}
        <li>
            <a href="/{{blog.relative_permalink}}"> {{blog.title}}</A>
        </li>
        {% endfor %}
    </ul>
    <div align="right" style="padding-bottom:5px;"><a href="/tag/featured"><small>More</small></a></div>
</div>
{% endif %}
